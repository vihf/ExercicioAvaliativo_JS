<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Avaliativo</title>
    <link rel="stylesheet" href="ExercicioAvaliativo.css"/>
    <script src="ExercicioAvaliativo.js"></script>
</head>
<body>
    <h2>Lista Telefônica</h2>
    <div>
        <label for="input_contato">Digite o Nome</label>
        <input id="input_contato" type="text"/>

        <label for="input_telefone">Fone Principal</label>
        <input id="input_telefone" type="number">

        <label for="input_telefone2">Fone Secundário</label>
        <input id="input_telefone2" type="number">

        <button id="botao_contato">Adicionar Contato</button>
        <table id="tabela_contato">
            <tr>
                <th>Contato</th>
                <th>Fone principal</th>
                <th>Fone Secundário</th>
            </tr>
        </table>
    </div>
</body>
</html>
